name: Unit Test

on:
  pull_request:
    branches: [ main ]

permissions:
  checks: write
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ⤵️ Check out code from GitHub
      uses: actions/checkout@v3

    - name: 🏗 Setup node version
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - run: npm i -g npm@7

    - name: 🏗 Install dependencies
      run: npm ci

    - name: 🏗 Build Library
      run: npm run build --if-present

    - name: 🧪 Run tests
      run: |
           npm test
           npm run lint
           npm run format:check
