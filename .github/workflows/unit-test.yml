name: Unit Test

on:
  pull_request:
    branches: [ main ]

permissions:
  checks: write
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: â¤µï¸ Check out code from GitHub
      uses: actions/checkout@v3

    - name: ğŸ— Setup node version
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'pnpm'

    - name: ğŸ— Install dependencies
      run: pnpm install --frozen-lockfile

    - name: ğŸ— Build Library
      run: pnpm build --if-present

    - name: ğŸ§ª Run tests
      run: |
           pnpm test
           pnpm lint
           pnpm format:check
