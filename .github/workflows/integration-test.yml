name: Integration Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        angular-version: [9]

    steps:
    - name: â¤µï¸ Check out code from GitHub
      uses: actions/checkout@v3

    - name: ðŸ— Setup node version
      uses: actions/setup-node@v3
      with:
        node-version: 17.x
        cache: 'npm'
    - run: |
           npm i -g npm@7
           npm i -g npm-check-updates 

    - name: ðŸ— Setup Angular Project Version ${{ matrix.angular-version }}
      run: |
           mkdir -p tmp
           cd tmp
           npx @angular/cli@${{ matrix.angular-version }} new --create-application --skip-install --defaults -g -t -s -S angular${{ matrix.angular-version }}
           cd angular${{ matrix.angular-version }}
           ncu --target minor -u jasmine-core
           npm install
           
    - name: ðŸ— Build Library
      run: |
           npm ci
           npm run build
           mkdir -p tmp/dist
           cd out
           npm pack --pack-destination ../tmp/dist
           cd ../tmp/dist
           echo "LIBRARY=$(find . -mindepth 1 -print -quit)" >> $GITHUB_ENV 
           cd ../../

    - name: ðŸ”— Link Library into Angular Project Version  ${{ matrix.angular-version }}
      run: |
           cd tmp/angular${{ matrix.angular-version }}
           npm install --save ../dist/${{ env.LIBRARY }}
           npm install
           npx ng --version 
           cd ../../

    - name: âœ… Add Linter configuration to angular.json into Angular Project Version ${{ matrix.angular-version }}
      run: |
           cd tmp/angular${{ matrix.angular-version }}
           jq -r '.projects.angular${{ matrix.angular-version }}.architect.lint = {"builder":"@krema/angular-eslint-stylelint-builder:lint","options":{"eslintFilePatterns":["src/app/*.ts"],"stylelintFilePatterns":["src/app/*.css"]}}' angular.json > angular.json.tmp
           mv -f angular.json.tmp angular.json
           cd ../../

    - name: ðŸš Move test & config files into Angular Project Version ${{ matrix.angular-version }}
      run: |
           cp test/.eslintrc* tmp/angular${{ matrix.angular-version }}
           cp test/.stylelintrc* tmp/angular${{ matrix.angular-version }}
           rm -rf tmp/angular${{ matrix.angular-version }}/src/app/*
           cp test/src/* tmp/angular${{ matrix.angular-version }}/src/app

    - name: ðŸš€ Run Linter in Angular Project Version ${{ matrix.angular-version }}
      run: | 
           cd tmp/angular${{ matrix.angular-version }}
           set +e
           npx ng lint > result.txt
           set -e
           cat result.txt
           grep -Fx "âœ– 5 problems (5 errors, 0 warnings)" result.txt && echo "SUCCESS=1" >> $GITHUB_ENV || echo "SUCCESS=0" >> $GITHUB_ENV

    - name: Assert result
      if: ${{ env.SUCCESS != 1 }}
      uses: actions/github-script@v6
      with:
        script: |
            core.setFailed('Linter didn\'t work')



permissions:
  checks: write
  contents: write
  pull-requests: write
  